<div id="password">
	<br>
	<form ng-submit="submit()">
		<div class="row">
			<div class="h3 text-center">
				<span class="label label-grey square">
					<strong>SET YOUR PASSWORD:</strong>
				</span>
			</div>
		</div>
		<br>
		<div class="tight-row">
			<p class="text-danger">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
			</p>
		</div>
		<div class="form-group has-{{validCSS}} text-center">
		  <label class="control-label" for="inputLarge"><strong>PASSWORD: </strong></label>
		  <input class="form-control square-input input-lg" type="password" ng-model="password">
		</div>
		<br>
		<div class="form-group has-{{validCSS}} text-center">
		  <label class="control-label" for="inputLarge"><strong>PASSWORD CONFIRMATION: </strong></label>
		  <input class="form-control square-input input-lg" type="password"  ng-model="passwordConfirm">
		</div>
		<br>
		<div class="row">
			<input
				class="btn btn-success square btn-lg btn-block"
				id="password-submit"
				type="submit"
				value="CONFIRM PASSWORD" />
		</div>
	</form>
</div>
