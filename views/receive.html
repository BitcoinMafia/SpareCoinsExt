<navbar balance="balance"></navbar>
<menu current="'receive'"></menu>

<div id="receive">
	<br>
	<div class="row">
		<div class="h3 text-center">
			<span class="label label-grey square">
				<strong>YOUR CURRENT ADDRESS:</strong>
			</span>
		</div>
	</div>
	<br>
	<div class="row">
		<p class="lead text-center">
			<img ng-src="{{currentImgURL}}" height="50" width="50">
		</p>
	</div>
	<div class="row">
		<p class="lead text-center" id="current-address">
			<textarea readonly selected>{{currentAddress}}</textarea>
		</p>
	</div>
	<div class="clean-row">
		<form ng-submit="generateAnotherAddress()">
			<input
				class="btn btn-warning square btn-lg btn-block btn-bottom"
				id="generate-address"
				type="submit"
				value="GENERATE ANOTHER ADDRESS"/>
		</form>
	</div>
</div>
